<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="TipCalculator.css" />
  </head>
  <body>

    <div id="square">  
        <h1>Tip Calculator</h1>
      <div id="display">
        <input type="number" id="inputnum" placeholder="Төлбөрийн хэмжээг оруулна уу">
    </div>
      <span id="buttoncontainer">
        <button class="btn" value="5">5%</button>
        <button class="btn" value="10">10%</button>
        <button class="btn" value="15">15%</button>
        <button class="btn" value="25">25%</button>
        <button class="btn" value="35">35%</button>
        <button class="btn" value="50">50%</button>
        <button class="btn" value="65">65%</button>
        <button class="btn" value="80">80%</button>
      </span>
      <button id="reset">reset</button>
      <div id="result">: Таны төлөх нийт дүн</div>
    </div>

    <script src="TipCalculator.js"></script>
  </body>
</html>
